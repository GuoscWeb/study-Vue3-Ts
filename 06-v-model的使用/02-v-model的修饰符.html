<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>
    <template id="my-app">
      <!-- 1.lazy修饰符 等同于onchange -->
      <input type="text" v-model.lazy="message" />
      <!-- 2.number修饰符 v-model绑定的数据 改变后会自动变为string类型 -->
      <input type="text" v-model.number="score" />
      <div>{{score}}</div>
      <!-- 3.trim修饰符 v-model绑定的数据 去掉前后的空格 -->
      <input type="text" v-model.trim="blank" />
      <div>{{blank}}</div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'hello',
            score: 100,
            blank: '',
            blank: '   handsome   '
          }
        }
      }
      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
