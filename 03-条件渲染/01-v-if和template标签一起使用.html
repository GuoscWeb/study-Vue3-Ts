<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">
        <div>
            <div v-if="isShow">
                <h2>哈哈哈</h2>
                <h2>哈哈哈</h2>
                <h2>哈哈哈</h2>
            </div>
            <div v-else>
                <h2>嘿嘿嘿</h2>
                <h2>嘿嘿嘿</h2>
                <h2>嘿嘿嘿</h2>
            </div>
            <!-- template 包裹时节点不会渲染 不支持和v-show一起使用 类似小程序的block -->
            <template v-if="isShow">
                <h2>哈哈哈</h2>
                <h2>哈哈哈</h2>
                <h2>哈哈哈</h2>
            </template>
            <template v-else>
                <h2>嘿嘿嘿</h2>
                <h2>嘿嘿嘿</h2>
                <h2>嘿嘿嘿</h2>
            </template>
            <button @click="toggle">切换</button>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: "#my-app",
            data() {
                return {
                    isShow: true
                }
            },
            methods: {
                toggle(){
                    this.isShow = !this.isShow
                }
            },
        }
        Vue.createApp(App).mount("#app")
    </script>
</body>

</html>
