    <!-- 2.浅拷贝 -->
    <script>
      // 浅拷贝 ： 对象赋值后 修改对象属性值不会影响旧对象，前提是对象属性都是值类型，
      // 若对象的属性为引用类型，使用assign赋值时，会在内存中创建一个新的内存地址指向属性名
      let info = { name: 'gsc', age: 18, friends: { name: 'curry', age: '3' } }
      let obj = Object.assign({}, info)
      obj.name = 'coder'
      console.log(info.name)
      obj.friends.name = 'james'
      console.log(info.friends.name)
    </script>
