<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">
        <input v-bind="info">
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: "#my-app",
            data() {
                return {
                    info: {
                        type:'text',
                        value:'直接绑定一个对象，其中的键值对为元素的属性和值',
                        maxLength:30,
                        style:{'width':'500px'}
                    }
                }
            }
        }
        Vue.createApp(App).mount("#app")
    </script>
</body>

</html>
