<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color: red;
        }
        .tit{
            font-size: 36px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">
        <!-- 可以直接写类名、变量、三元表达式、还可嵌套对象语法 -->
        <div :class="['active',title,]">动态绑定class数组语法</div>
        <div :class="[isActive?'active':'']">动态绑定class数组语法</div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: "#my-app",
            data() {
                return {
                    isActive: false,
                    title:'tit'
                }
            },
            methods: {
                toggle(){
                    this.isActive = !this.isActive
                }
            },
        }
        Vue.createApp(App).mount("#app")
    </script>
</body>

</html>
