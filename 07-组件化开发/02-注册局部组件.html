<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>
    <template id="my-app">
      <my-part-component></my-part-component>
    </template>
    <!-- 局部组件的模板 -->
    <template id="my-part-component">
      <div>局部组件内</div>
      <input type="text" />
      <button>按钮</button>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      const MyPartComponent = {
        template: '#my-part-component'
      }
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'hello'
          }
        },
        components: {
          // key是局部组件名，value是组件对象
          MyPartComponent: MyPartComponent
        }
      }
      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
