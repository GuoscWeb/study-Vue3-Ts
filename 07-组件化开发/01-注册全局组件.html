<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <template id="my-app">
      <global-component></global-component>
    </template>
    <!-- 全局组件的模板 -->
    <template id="global">
      <div>
        <h2>{{desc}}</h2>
      </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'hello'
          }
        }
      }
      const app = Vue.createApp(App)
      app.component('globalComponent', {
        template: '#global',
        data() {
          return {
            desc: '这是一个全局组件'
          }
        }
      })
      app.mount('#app')
    </script>
  </body>
</html>
